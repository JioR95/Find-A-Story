<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./Assets/Css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./Assets/Css/style.css" />
    <title>Music Box</title>
</head>
<body>

<div class="container">

<header>
    
    <!-- begin header -->

    <div class="row">
        <div class="col s12">
            <h1>Music Box</h1>
        </div>
    </div>

</header>

<section>

    <!-- initial load: search for artist section -->

    <div class="row">
        <div class="col s12 valign-wrapper">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, dolorem rerum non quo praesentium nihil explicabo necessitatibus earum saepe a tempora nam commodi quas! Nesciunt alias porro enim minima quidem?</p>
        </div>
    </div>
    <div class="row">
        <div class="input-field col valign-wrapper offset-s2">
            <p><i class="material-icons">search</i></p>
        </div>
        <div class="input-field col s5">
            <input placeholder="Search for Song Title" id="search-song" type="text" class="validate">
        </div>
        <div class="input-field col valign-wrapper">
            <button class="btn waves-effect waves-light" type="submit" name="action">

        </div>
        <div class="input-field col valign-wrapper">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Clear
            </button>

    </div>

</section>
